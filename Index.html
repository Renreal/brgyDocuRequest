<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brgy Docu-request</title>
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="wrapper">
        <div class="container1">
            <img src="LOGO.png" alt="">

            <div class="form-container">
                <p class="form-header">Dont have an account? <a href="#" id="signup-link">sign up</a></p>
                <span>Log in</span>
                <div class="email-input">
                    <input type="email" class="input-field" id="userEmailSignIn" placeholder="Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="password-input">
                    <input type="password" class="input-field" id="userPasswordSignIn" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>

                <button class="login" id="signInButton">Sign in</button>
            </div>

<!-- register form -->
            <div class="form-container register">
                <p class="form-header">Already have an account? <a href="#" id="login-link">Login</a></p>
                <span>Register</span>

            <div class="register-input-container"> 
                <div class="imageContainer">
                    <label for="fileInput" class="custom-file-upload">
                      <img id="uploadedImage" class="imageIcon" src="personIcon.svg" alt="Uploaded Image"/> 
                         <input id="fileInput" type='file'> 
                        <div class="fileuploadText">
                        <p class="custom">UPLOAD IMAGE</p>
                        <p class="subtext">Maximum upload file size: 128 MB
                          Only (JPEG and PNG)</p>
                        </div> 
                    </label>
                  </div>
                 
                <input type="text" placeholder="First Name" id="firstname">
                <input type="text" placeholder="Last Name" id="lastname">
                <input type="text" placeholder="Middle Name" id="middleName">
                <input type="text" placeholder="Age" id="Age">
                <input type="text" placeholder="Gender" id="Gender">
                <input type="date" placeholder="Date of Birth" id="birthday">
                <input type="text" placeholder="Place of Birth" id="birthPlace">
                <input type="text" placeholder="Current Address" id="Address">
                <input type="text" placeholder="Nationality" id="nationality">
                <input type="text" placeholder="Civil Status" id="status">
                <input type="text" placeholder="Occupation" id="Occupation">
                <input type="text" placeholder="Phone Number" id="Phone">
                <input type="email" placeholder="Email Address" id="userEmailSignUp">
                <input type="password" placeholder="Password" id="userPasswordSignUp">
                
            </div>
               

                <button id="signUpButton" class="signup">Sign up</button>
            </div>
        </div>

        <div class="container2">
            <span class="span1">Welcome to Brgy. Camaman-an Document Request</span>
            <p>Get your <span>cedula , certificate , clearance</span> online</p>
        </div>
    </div>


<script src="login.js" type="module"></script>
</body>
</html>
